<main class="container-fluid flex-row mx-auto justify-space-between">
  <div class="col-12 py-3 px-4 my-4 bg-dark round-25-80">
    <h2 class="text-light">Create new Stock Notes History</h2>
  </div>

  <section class="bg-dark p-3 col-12 col-lg-8 mb-3 round-25-80">
    <h2 class="text-light ">Let's record History</h2>
    <div class="col-12 col-lg-6 bg-dark p-3 mb-3">
      <div class="form-container">
        <form id="stock-form" class="pt-2 pl-2 pr-2 pb-2 bg-yellow-400 opacity-20 hover:opacity-100 sm:opacity-100">
          <div class="mb-2">
            <label for="stock-name" class="form-label text-dark">Stock Name</label>
            <input type="text" id="stock-name" name="stock-name" class="form-input" placeholder="Enter Stock Name"
              required />
          </div>
          <div class="mb-2">
            <label for="created-by" class="form-label text-dark">Your Name</label>
            <input type="text" id="created-by" name="created-by" class="form-input" placeholder="Give us your name"
              required />
          </div>
          
          <div class="mb-2">
            <label for="bought-price" class="form-label text-dark">Bought Price</label>
            <input type="text" id="bought-price" name="bought-price" class="form-input" placeholder="Bought Price"
              required />
          </div>
          
          <div class="mb-2">
            <label for="sold-price" class="form-label text-dark">Sold Price</label>
            <input type="text" id="sold-price" name="sold-price" class="form-input" placeholder="Sold Price"
              required />
          </div>
          
          <div class="mb-2">
            <label for="created-by" class="form-label text-dark">Current Price</label>
            <input type="text" id="current-price" name="current-price" class="form-input" placeholder="Current Price"
              required />
          </div>

            
          <div class="my-4 border-light-top display-block w-100"></div>

          <button type="submit" class="bg-emerald-400 pt-1 pl-2 pr-2 pb-1 rounded hover:pt-6 hover:text-white hover:text-4xl">Save Note</button>
        </form>
      </div>
  </section>

  <section class="bg-dark p-3 col-12 col-lg-4 mb-3 round-25-80 min-60-vh">
    <h2 class="text-white px-2">Looking to do something else?</h2>
    <nav>
      <a class="btn display-block round-25-80 text-white" style="text-decoration: underline;" href="/">See All Stocks.</a>
