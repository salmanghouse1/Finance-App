<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Finance App Note Taker</title>
  <link
    href="https://fonts.googleapis.com/css?family=Spicy+Rice&display=swap&family=Karla:400,700|Rubik:400,400i,700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header class="py-3 mb-3">
    <div class="flex-row justify-space-between align-center container-fluid mx-auto">
      <a href="/">
        <h1 class="text-light bg-dark py-3 px-4 logo round-25-80">Finance App Note Taker</h1>
      </a>

      <h3 class="text-light bg-dark p-3 round-25-80">
        Create Your Own Stock Notes
      </h3>
    </div>
  </header>

  <main class="container-fluid flex-row mx-auto justify-space-between">
    <div class="col-12 py-3 px-4 my-4 bg-dark round-25-80">
      <h2 class="text-light">Create new Stock Notes History</h2>
    </div>

    <section class="bg-dark p-3 col-12 col-lg-8 mb-3 round-25-80">
      <h2 class="text-light ">Let's record History</h2>
      <div class="col-12 col-lg-6 bg-dark p-3 mb-3">
        <div class="form-container">
          <form id="stocks-form">
            <div class="mb-2">
              <label for="stock-name" class="form-label">Stock Name</label>
              <input type="text" id="stock-name" name="stock-name" class="form-input" placeholder="Enter Stock Name"
                required />
            </div>
            <div class="mb-2">
              <label for="created-by" class="form-label">Who's Beautiful Idea is This?</label>
              <input type="text" id="created-by" name="created-by" class="form-input" placeholder="Give us your name"
                required />
            </div>
            
            <div class="mb-2">
              <label for="bought-price" class="form-label">Bought Price</label>
              <input type="text" id="bought-price" name="bought-price" class="form-input" placeholder="Give us your name"
                required />
            </div>
            
            <div class="mb-2">
              <label for="sold-price" class="form-label">Sold Price</label>
              <input type="text" id="sold-price" name="sold-price" class="form-input" placeholder="Give us your name"
                required />
            </div>
            
            <div class="mb-2">
              <label for="created-by" class="form-label">Current Price</label>
              <input type="text" id="current-price" name="current-price" class="form-input" placeholder="Give us your name"
                required />
            </div>
              <!-- custom toppings -->
              
            <div class="my-4 border-light-top display-block w-100"></div>

            <button type="submit" class="btn w-100 m-auto">Save Note</button>
          </form>
        </div>
    </section>

    <section class="bg-dark p-3 col-12 col-lg-4 mb-3 round-25-80 min-60-vh">
      <h2 class="text-light px-2">Looking to do something else?</h2>
      <nav>
        <a class="btn display-block round-25-80" href="/">See All Stocks.</a>
      </nav>
    </section>

    </div>
  </main>
  <script src="./assets/js/add-stock.js"></script>
</body>

</html>
